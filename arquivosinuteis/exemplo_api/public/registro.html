<!DOCTYPE html>
<html>
<head>
    <title>Registro DiscoNow</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar navbar-expand-sm custom-navbar">

		<div class="container-fluid">
		  <!-- Links -->
		  <a class="navbar-brand" href="#">
			<img src="../../logo.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
		  </a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		  <ul class="navbar-nav">
			<li class="nav-item">
			  <a class="nav-link" href="#">
				<b>
					INICIO
				</b>
				</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">
				<b>
					CATEGORIAS
				</b>	
				</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">
				<b>
					GÊNEROS</a>
				</b>
			</li>
		  </ul>
		  </div>
		</div>
	  
	  </nav>
	<div class="container p-5 my-5 border">
	<form action="" class='form_exemplo'>
		<div class="mb-3 mt-3">
		<label for="nome" class="form-label">Usuário: </label>
		<input type="text" id="nome" name="nome" class="form-control" placeholder="Nome de Usuário">
		</div>
		<div class="mb-3">
		<label for="email" class="form-label">E-mail: </label>
		<input type="text" id="email" name="email" class="form-control" placeholder="Email do Usuário">
		</div>
		<div class="row">
		<div class="col">
			<div class="mb-3">
			<label for="senha" class="form-label">Senha: </label>
			<input type="password" id="senha" name="senha" class="form-control" placeholder="Senha do Usuário">
			</div>
		</div>
			<div class="col">
				<div class="mb-3">
				<label for="conf_senha" class="form-label">Confirmação de Senha: </label>
				<input type="password" id="conf_senha" name="conf_senha" class="form-control" placeholder="Confirmação de Senha">
				</div>
			</div>
		</div>
		
		<input type="submit" value="ENVIAR" class="btn btn-primary">
	</form>
	<p id="message"></p>
	</div>
	
	<script src="app.js"></script>
</body>
</html>
