<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro DiscoNow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo.png" alt="Avatar Logo" style="width:100px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="index.html"><b>INÍCIO</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="#"><b>CATEGORIAS</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="#"><b>GÊNEROS</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex align-items-center justify-content-between min-vh-100">
        <div class="image-container animated">
            <img src="assets/ouvindo.png" alt="Imagem de destaque" class="img-fluid">
        </div>
        <div class="register-container animated">
            <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
                <h2 class="text-center mb-4">Registre-se</h2>
                <form class="form_exemplo">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome de Usuário</label>
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha">
                    </div>
                    <div class="mb-3">
                        <label for="conf_senha" class="form-label">Confirmação de Senha</label>
                        <input type="password" id="conf_senha" name="conf_senha" class="form-control" placeholder="Confirme sua senha">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>
                <p id="message" class="mt-3 text-center"></p>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-sm custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="/src/assets/logo.png" alt="Logo" style="width:100px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="index.html"><b>INÍCIO</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="index.html"><b>CATEGORIAS</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="index.html"><b>GÊNEROS</b></a>
                    </li>
                </ul>
            </div>
        </div>
      </nav>
      <div class="container-fluid d-flex align-items-center justify-content-between min-vh-100">
        <div class="image-container animated">
            <img src="src/assets/ouvindo.png" alt="Imagem de destaque" class="img-fluid">
        </div>
        <div class="register-container animated">
            <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
                <h2 class="text-center mb-4">Registre-se</h2>
          <form on:submit|preventDefault={cadastrarUsuario} class="form_exemplo">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome de Usuário</label>
              <input 
              type="text"
              class="form-control"
              id="nome" 
              bind:value={nome} 
              placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                bind:value={email}
                placeholder="Digite o email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha:</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                bind:value={senha}
                placeholder="Digite a senha"
                required
              />
            </div>
            <div class="mb-3">
              <label for="conf_senha" class="form-label">Confirme a Senha:</label>
              <input
                type="password"
                class="form-control"
                id="conf_senha"
                bind:value={conf_senha}
                placeholder="Confirme a senha"
                required
              />
            </div>
            <div>
              <button type="submit" >Cadastrar</button>
            </div>
          </form>
          </div>
          </div>
          </div>
    
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">DISCONOW &copy; 2024</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
